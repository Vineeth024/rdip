<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome-Anagram</title>
        <link href="palindrome-anagram.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="palindromeForm">
            <h2>Palindrome Checking</h2>
            <form  name="palindromeForm" >
                <input type="text" id="palindrome" placeholder="Enter a Word"/><br>
                <button type="submit" onclick="Palindrome()">Check Palindrome</button>
            </form>
        </div>
        <div class="anagramForm">
            <h2>Anagram Checking</h2>
            <form name="anagramForm" >
                <input type="text" id="anagramString" placeholder="Enter a String"/><br>
                <input type="text" id="anagramWord" placeholder="Enter a word"/><br>
                <button type="submit" onclick="Anagram()">Check Anagram</button>
            </form>
        </div>
    </body>
</html>
